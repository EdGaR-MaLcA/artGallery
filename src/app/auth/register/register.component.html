<form [formGroup]="registerForm" class="form-container">
    <div class="form-and-back-container">
        <a mat-button color="warn" routerLink="/iniciar-sesion" class="back-link">
            <mat-icon>arrow_back</mat-icon>
            Back
        </a>
    </div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>Registro</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="input-container">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Correo Electronico</mat-label>
                        <input formControlName="username" matInput placeholder="Username">
                        <mat-error *ngIf="username.invalid">Debe ingresar su correo</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="input-container">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input formControlName="password" matInput type="password" placeholder="Password">
                        <mat-error *ngIf="password.invalid">Debe ingresar su contraseña</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="input-container">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="firstname" matInput placeholder="First Name">
                        <mat-error *ngIf="firstname.invalid">Debe ingresar su nombre</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="input-container">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input formControlName="lastname" matInput placeholder="Last Name">
                        <mat-error *ngIf="lastname.invalid">Debe ingresar su apellido</mat-error>
                    </mat-form-field>
                </div>
    
                <div class="input-container">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Ciudad</mat-label>
                        <input formControlName="country" matInput placeholder="City">
                        <mat-error *ngIf="country.invalid">Debe ingresar su ciudad</mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button type="submit" (click)="register()" mat-raised-button color="primary">Registrar</button>
            </mat-card-actions>
        </mat-card>
</form>
